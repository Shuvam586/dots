[colors]
background = #55232627
background-alt = #5543474A
foreground = #F0F0F0
foreground-alt = #88E0E0E0
translucent = #88E0E0E0
transparent = #00000000

red = #ff3333
blue = #0099cc
yellow = #ffff00
green = #1aff1a
purple = #9900cc
orange = #ff751a


[global/wm]
margin-bottom = 0


[bar/main]
width = 100%
height = 17
radius = 0

; dpi = 96

background = ${colors.transparent}
foreground = ${colors.foreground}

line-size = 2

border-size = 7
border-bottom-size = 0
border-color = ${colors.transparent}
padding-left = 1
padding-right = 1
module-margin = 1

font-0 = Wix MadeFor Display:size=8;2
font-1 = JetBrainsMono NerdFont:size=8;3
font-2 = Font Awesome 6 Free Solid:size=8;3
font-3 = Font Awesome 6 Brands:size=8;3

modules-left = i3
modules-center = 
modules-right = volume brightness memory wifi battery date

cursor-click = pointer

enable-ipc = true

;------------------------------------------------------------------------

[module/date]
type = internal/date
interval = 5.0
date = 󰥔   %H:%M
date-alt = 󰥔   %d %b, %H:%M:%S


[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <label-charging>
format-discharging = <label-discharging>

label-charging =   %percentage%%
label-discharging =   %percentage%%
label-full =   %percentage%%
label-low = <animation-low>  %percentage%%

animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 200


[module/wifi]
type = custom/script
exec = echo "󰤨   $(iwgetid -r)"
tail = true
click-left = sh wifi.sh


[module/volume]
type = internal/pulseaudio
use-ui-max = false
interval = 5
reverse-scroll = false

format-volume =    <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted =     muted
label-muted-foreground = ${colors.foreground-alt}


[module/brightness]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 5

scroll-interval = 10
format = 󰌵  <label>
label = %percentage%%


[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true

strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = true

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #ba1e1e

label-focused = %index%
label-focused-padding = 4
label-focused-background = ${colors.background-alt}

label-unfocused = %index% 
label-unfocused-padding = 4

label-visible = %index%
label-visible-padding = 4

label-urgent = %index%
label-urgent-background = ${colors.red}
label-urgent-padding = 4


[module/memory]
type = internal/memory

interval = 3
warn-percentage = 90

format = 󰍛   <label>
format-warn = 󰍛   <label-warn>

label = %gb_used%
label-warn = %gb_used%

;------------------------------------------------------------------------



[settings]
screenchange-reload = false
pseudo-transparency = true

format-padding = 2

